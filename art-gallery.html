<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>Art gallery</title>
    </head>
    <body>
        <!-- TODO: Fundera på byta färger i naven på de olika sidorna -->
        <nav id="top-nav-mobile" class="common-box-shadow">
            <img id="hamburger-menu-button" src="img/hamburger-menu-icon.svg" alt="hamburgerikon">
            <a href="#wrapper-art-gallery">Art gallery</a>
        </nav>

        <nav id="mobile-hamburger-menu" class="navigation-menu">
            <section id="navigate-page-mobile" class="rounded-corners common-box-shadow">
                <h2>Hitta bild</h2>
            </section>

            <section id="pages" class="rounded-corners common-box-shadow">
                <h2>Länkar</h2>
                <a href="index.html">Framsida</a>
                <a href="art-gallery.html">Art gallery</a>
                <a href="about.html">Om osv</a>
            </section>
        </nav>

        <div class="fade-layer"></div>

        <nav id="top-nav-desktop" class="common-box-shadow">
            <a href="#wrapper-first-page">Art gallery</a>
            <div class="dropdown">
                <span>Länkar▼</span>
                <ul class="dropdown-content common-shadow">
                    <li><a href="index.html">Framsida</a></li>
                    <li><a href="art-gallery.html">Art gallery</a></li>
                    <li><a href="about.html">Om osv</a></li>
                </ul>
            </div>
        </nav>

        <div id="wrapper-art-gallery">

            <nav id="desktop-image-navigation" class="navigation-menu common-box-shadow larger-text">
                <section id="navigate-page-desktop" class="rounded-corners common-box-shadow">
                    <h2>Hitta bild</h2>
                    <!-- This is filled with links to the images with javascript -->
                </section>
            </nav>

            <header class="common-header">
                <h1>Titel osv</h1>
            </header>

            <section id="wrapper-art-gallery-images">

                <!-- Each of these is an artwork on display -->
                <section class="art-container rounded-corners common-box-shadow">
                    <h2>Dinosaurie</h2>
                    <figure>
                        <img src="img/drawn/Dinosaurie.png" alt="Ritad bild av en dinosaurie">
                        <figcaption>
                            <p>En dinosurie tror jag. Lite oklart dock.</p>
                            <p>Date: Unknown</p>
                        </figcaption>
                    </figure>
                </section>

                <section class="art-container rounded-corners common-box-shadow">
                    <h2>Michael</h2>
                    <figure>
                        <img src="img/drawn/Michael.png" alt="Ritad bild av en person">
                        <figcaption>
                            <p>En person som heter Michael.</p>
                            <p>Date: Unknown</p>
                        </figcaption>
                    </figure>
                </section>

                <section class="art-container rounded-corners common-box-shadow">
                    <h2>Monster</h2>
                    <figure>
                        <img src="img/drawn/monster.png" alt="Ritat bild av ett monster">
                        <figcaption>
                            <p>Ett monster</p>
                            <p>Date: Unknown</p>
                        </figcaption>
                    </figure>
                </section>

                <section class="art-container rounded-corners common-box-shadow">
                    <h2>Person med halsduk</h2>
                    <figure>
                        <img src="img/drawn/dude-with-scarf-cropped.png" alt="Ritad bild av en person med halsduk">
                        <figcaption>
                            <p>En person med halsduk</p>
                            <p>Date: Unknown</p>
                        </figcaption>
                    </figure>
                </section>

                <section class="art-container rounded-corners common-box-shadow">
                    <h2>Tux som rider på Firefox och tittar på Gnu</h2>
                    <figure>
                        <img src="img/drawn/firefox-tux-and-stuff.jpg" alt="Ritad bild av en pingvin som rider på en räv och tittar på en gnu">
                        <figcaption>
                            <p>En bild skapad i photoshop för att jag ska kunna få betyg. Jag var tyvär tvungen att avvika från min vanliga stil av att jobba helt utan lager och med flata färger för att få betyg.</p>
                            <p>Date: 2021-03-31</p>
                        </figcaption>
                    </figure>
                </section>

            </section>

        </div>


        <script src="js/frontpage-hamburger-menu.js"></script>
        <script src="js/addNavLinks.js"></script>
    </body>
</html>
